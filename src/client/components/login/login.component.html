<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>

  <mat-grid-tile class='login-element'>
    <div class="login-container">

      <mat-card>
        <mat-card-header class="login-box-header">
          <mat-card-title>
            <img class="login-box-logo" src="client/assets/logo.jpg">
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="login-box-body">
          <form>
            <table class="full-width" cellspacing="0">
              <tr>
                <td>

                  <mat-grid-list cols="9" rowHeight="100px">
                    <mat-grid-tile [rowspan]="1" class="login-icon">
                      <mat-icon>lock</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="7">
                      <mat-form-field class="justifier">

                        <input matInput placeholder="User" [(ngModel)]="username" name="username" required>

                      </mat-form-field>
                    </mat-grid-tile>
                  </mat-grid-list>

                </td>
              </tr>
              <tr>
                <td>
                  <mat-grid-list cols="9" rowHeight="100px">
                    <mat-grid-tile [rowspan]="1" class="login-icon">
                      <mat-icon>remove_red_eye</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="7">
                      <mat-form-field class="justifier">

                        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>

                      </mat-form-field>
                    </mat-grid-tile>
                  </mat-grid-list>

                </td>
              </tr>
            </table>
          </form>
          
          <mat-card-actions class="login-box-body">
            <button mat-raised-button class="login-button" (click)="Login()" color="primary">Login</button>
            <div class="spinner" *ngIf="showSpinner">
              <mat-spinner color="warn"></mat-spinner>
            </div>
          </mat-card-actions>

        </mat-card-content>

      </mat-card>
    </div>
  </mat-grid-tile>

  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
